<!DOCTYPE html>
<head>
    <title>acondicionadores</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles-acondicionadores.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="icon" 
      type="image/ico" 
      href="favicon.ico">
</head>
<body>
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center">
            <img src="images/acond aptos.png">
        </div>
        <ul class="list-group d-flex  align-items-center justify-content-center lista">
            <li class="list-group-item">
            <div class="row">
                <img src="images/algabo-mixfrutal-acond.jpg" class="img-producto">
                <h1>Algabo Mix Frutal</h1>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default offset-2">
                        <i class="far fa-heart"></i>
                </button>
                <button type="button" class="btn btn-link offset-3">Reportar producto</button>
            </div>
            </li>
            <li class="list-group-item">
                    <div class="row">
                        <img src="images/elvive-arcilla-acond.jpg" class="img-producto">
                        <h1>Elvive Arcilla Purificante</h1>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-default offset-2">
                             <span class="glyphicon glyphicon-heart-empty "></span>
                        </button>
                        <button type="button" class="btn btn-link offset-3">Reportar producto</button>
                    </div>
            </li>
            <li class="list-group-item">
                    <div class="row">
                        <img src="images/plusbelle-manzana-acond.jpg" class="img-producto">
                        <h1>Plusbelle Manzana</h1>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-default offset-2">
                             <span class="glyphicon glyphicon-heart-empty "></span>
                        </button>
                        <button type="button" class="btn btn-link offset-3">Reportar producto</button>
                    </div>
            </li>
        </ul>
        </div>
    </div>
</body>
</html>
